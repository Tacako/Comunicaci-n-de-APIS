<!DOCTYPE html>
<head>
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Alumnos</h1>
    <a href="/src/Inicio.html" class="button-link">Inicio</a>
    <div>
        <h2>Lista de Alumnos</h2>
        <button id="loadAlumnos">Cargar Alumnos</button>
        <table id="alumnosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Género</th>
                    <th>Grupo</th>
                    <th>Pasa 1 = Si, 0 = No</th>
                </tr>
            </thead>
            <tbody id="alumnosBody"></tbody>
        </table>
    </div>
    <div>
        <h2>Agregar Alumno</h2>
        <form id="addForm">
            <input type="text" id="id" placeholder="ID" required>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <input type="text" id="genero" placeholder="Género" required>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div>
        <h2>Actualizar Alumno</h2>
        <form id="updateForm">
            <input type="text" id="updateId" placeholder="ID" required>
            <input type="text" id="updateNombre" placeholder="Nombre" required>
            <input type="number" id="updateEdad" placeholder="Edad" required>
            <input type="text" id="updateGenero" placeholder="Género" required>
            <input type="number" id="updateGrupo" placeholder="Grupo" required>
            <input type="number" id="updatePasa" placeholder="Pasa">
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <div>
        <h2>Cambiar Estado de Aprobación</h2>
        <form id="passForm">
            <input type="text" id="passId" placeholder="ID" required>
            <select id="pasa" required>
                <option value="1">Aprobado</option>
                <option value="0">No Aprobado</option>
            </select>
            <button type="submit">Cambiar Estado</button>
        </form>
    </div>

    <div>
        <h2>Eliminar Alumno</h2>
        <form id="deleteForm">
            <input type="text" id="deleteId" placeholder="ID" required>
            <button type="submit">Eliminar</button>
        </form>
    </div>

    <div id="responseMessage"></div> 

    <script src="Alumnos.js"></script>
</body>
</html>
