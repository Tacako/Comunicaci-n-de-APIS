<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Calificaciones</h1>
    <a href="/src/Inicio.html" class="button-link">Inicio</a>
    <div>
        <h2>Ver todas las calificaciones</h2>
        <button id="fetchCalificaciones">Cargar Calificaciones</button>
        <div id="calificacionesList"></div>
    </div>

    <div>
        <h2>Calcular Promedios</h2>
        <button id="calculatePromedios">Calcular Promedios</button>
        <div id="promediosResult"></div>
    </div>

    <div>
        <h2>Agregar Calificaciones</h2>
        <form id="addForm">
            <input type="text" id="addId" placeholder="ID del Alumno" required>
            <input type="number" id="matematicas" placeholder="Matemáticas" required>
            <input type="number" id="ingles" placeholder="Inglés" required>
            <input type="number" id="desarrolloWeb" placeholder="Desarrollo Web" required>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div>
        <h2>Actualizar Calificaciones</h2>
        <form id="updateForm">
            <input type="text" id="updateId" placeholder="ID del Alumno" required>
            <input type="number" id="updateMatematicas" placeholder="Matemáticas" required>
            <input type="number" id="updateIngles" placeholder="Inglés" required>
            <input type="number" id="updateDesarrolloWeb" placeholder="Desarrollo Web" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <div>
        <h2>Eliminar Calificaciones</h2>
        <form id="deleteForm">
            <input type="text" id="deleteId" placeholder="ID del Alumno" required>
            <button type="submit">Eliminar</button>
        </form>
    </div>

    <div id="responseMessage"></div>

    <script src="Calificaciones.js"></script>
</body>
</html>
